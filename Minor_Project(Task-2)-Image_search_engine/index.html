<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Click Me</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1602491453631-e2a5ad90a131?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1854&q=80"
                alt="The Tiger">
            <a href="https://unsplash.com/photos/Q_3WmguWgYg" target="_blank">The Tiger</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1776&q=80"
                alt="Mountains">
            <a href="https://unsplash.com/photos/9wg5jCEPBsw" target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1513001900722-370f803f498d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="Books">
            <a href="https://unsplash.com/photos/ip9R11FMbV8" target="_blank">Books</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1517884885877-a46b0f5327db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="Balloons">
            <a href="https://unsplash.com/photos/4Xy08NbMBLM" target="_blank">Balloons</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1447933601403-0c6688de566e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1961&q=80"
                alt="Coffee">
            <a href="https://unsplash.com/photos/TD4DBagg2wE" target="_blank">Coffee</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1468581264429-2548ef9eb732?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="Ocean">
            <a href="https://unsplash.com/photos/IZ01rjX0XQA" target="_blank">Ocean </a>
        </div>

    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>

</html>
